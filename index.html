<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
        <div class="info">
            <div class="layer"></div>

                <img class="the-logo" src="photos/logo.svg" alt="">
                <img src="photos/hero-mobile.jpg" alt="" class="image">
            </div>
            <div class="sub">
                <h1><span>We're</span>coming soon</h1>

                <div class="email">
                    <img class="erro" src="photos/icon-error.svg" alt="">
                    <form action="">
                        <input class="mail" type="email" name="" id="" placeholder="Email Adress">
                        <input class="submit" type="submit" value=">">
                    </form>
                    <p class="errovalid">Please Provide a valid email</p>

            </div>
        </div>
        <div class="imagex"></div>
